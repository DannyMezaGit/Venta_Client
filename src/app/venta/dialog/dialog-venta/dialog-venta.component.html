<h1 mat-dialog-title>Nueva Venta</h1>

<div class="mat-dialog-content">
    <mat-form-field>
        <mat-label>Cliente</mat-label>
        <input matInput [(ngModel)]="venta.idCliente"/>
    </mat-form-field>

    <form [formGroup]="conceptoForm" (ngSubmit)="addConcepto()">
        <mat-form-field>
            <mat-label>Producto</mat-label>
            <input type="text" formControlName="idProducto" matInput placeholder="Id"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Cantidad</mat-label>
            <input type="text" formControlName="cantidad" matInput placeholder="Cantidad"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Importe</mat-label>
            <input type="text" formControlName="importe" matInput placeholder="Importe"/>
        </mat-form-field>
        <div>
            <button type="submit" [disabled]="!conceptoForm.valid" mat-raised-button> + </button>
        </div>
    </form>

    <div>
        <h5>Conceptos</h5>
        <table style="width: 100px;">
            <tr>
                <th>Cantidad</th>
                <th>Importe</th>
            </tr>
            <tr *ngFor="let item of conceptos">
                <td>{{item.cantidad}}</td>
                <td>{{item.importe}}</td>
            </tr>
        </table>
    </div>
</div>
<div mat-dialog-actions>
    <button (click)="close()" mat-raised-button>Cancelar</button>
    <button mat-raised-button color="primary" (click)="addVenta()">
        Guardar
    </button>
</div>

<mat-card>
    <mat-card-title>Inicio de Sesión</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (submit) = "login()">
            <p>
                <mat-form-field>
                    <input type="text" formControlNAme="email" matInput placeholder="Email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" formControlName="password" matInput placeholder="Password">
                </mat-form-field>
            </p>
            <div>
                <button type="submit" mat-raised-button [disabled]="!loginForm.valid">Iniciar Sesión</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
